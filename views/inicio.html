<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palíndromos</title>
    {{-- CSS --}}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    {{-- JS --}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">


</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/palindromos">Palíndromos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form">
            <div class="form-control">
                <label for="title">Início</label>
                <input type="number" id="inicio" value="1">
            </div>

            <div class="form-control">
                <label for="title">Fim</label>
                <input type="number" id="fim" value="10000">
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-sm btn-primary" role="button" onClick="determinaPalindromos()">Determina Palíndromos</a>
            </div>
        </form>

        <div>
            <ul id="listaNumeros"></ul>
        </div>
    </main>

   
    <script type="text/javascript">

        function determinaPalindromos() {

            parametros = { 
                inicio:  $("#inicio").val(), 
                fim: $("#fim").val()
            };

            $.getJSON('/determina-palindromos', parametros, function(dados) { 
                var listaHtml = '';

                for(i=0; i<dados.length; i++) {
                    listaHtml += "<li>" + dados[i] + "</li>";
                }

                $("#listaNumeros").html(listaHtml);
            });
        }
        
    </script>
</body>

</html>
